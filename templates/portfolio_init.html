<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Finance inquiry</title>
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/maeseok/finance_web/main/mong.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="main-header">
        <h1>포트폴리오 초기화</h1>
      </header>
      <nav id="main-navigation"></nav>
      <hr />
      <div id="content">
        <section id="main-section">
          <article>
            <h1>포트폴리오를 초기화하려면 "초기화"라고 입력해주세요</h1>
            <form action="/portfolio_init_return" method="get">
              <fieldset>
                <legend>초기화</legend>
                <label for="input">입력</label>
                <input type="text" name="initialize" />
                <br />
                <input type="submit" value="확인" />
                <input
                  type="button"
                  value="이전 페이지"
                  onclick="location.href='/portfolio'"
                />
                <input
                  type="button"
                  value="홈으로"
                  onclick="location.href='/'"
                />
              </fieldset>
            </form>
          </article>
        </section>
      </div>
    </div>
  </body>
</html>
