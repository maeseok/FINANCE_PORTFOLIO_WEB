<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Finance inquiry</title>
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/maeseok/finance_web/main/mong.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h1>조회 결과</h1>
    <h3>종목 : {{searchingBy}}</h3>
    <section id="rate-section">
      <article>
        <hr />
        <div id="content">
          <fieldset>
            <legend><b>결과</b></legend>
            {% for i in range(0,5) %}
            <b><span>{{stockRate[i]}}</span></b>
            <br />
            {%endfor%}
            <input
              type="button"
              value="이전 페이지"
              onclick="location.href='/search'"
            />
            <input type="button" value="홈으로" onclick="location.href='/'" />
          </fieldset>
        </div>
        <hr />
      </article>
    </section>
  </body>
</html>
