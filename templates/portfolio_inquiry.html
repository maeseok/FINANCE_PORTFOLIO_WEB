<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Finance inquiry</title>
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/maeseok/finance_web/main/mong.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="main-header">
        <h1>포트폴리오 조회</h1>
      </header>
      <nav id="main-navigation"></nav>
      <hr />
      <div id="content">
        <section id="main-section">
          <article>
            <fieldset>
              <legend><b>포트폴리오</b></legend>
              {% for i in range(0,portfolio_len) %}
              <b><p>{{portfolio[i]}}</p></b>
              {% endfor %}
              <form>
                <input
                  type="button"
                  value="이전 페이지"
                  onclick="location.href='/portfolio'"
                />
              <form>
                <input
                  type="button"
                  value="홈으로"
                  onclick="location.href='/'"
                />
              </form>
            </fieldset>
          </article>
        </section>
      </div>
    </div>
  </body>
</html>
